{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Genres{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table> 
  <tr>
    <th><b>Type</b></th>
    <th><b>Artist</b></th>
   </tr>

  {% for g in genres %}
    <tr>
      <td>{{ g.Type }}</td>
      <td><a href="/artist/{{ g.Aux }}">{{g.Name }}</a></td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
